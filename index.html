<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>COMP1073 To-Do List</title>
    <script src="main.js" async></script>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="checkbox.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Doris' To-Do List</h1>
        <label for="newItem" id="newItem_label">New item: </label>
        <input type="text" name="newItem" id="newItem">
        <button type="button" id="add_btn" class="add_btn">Add</button>
    </header>
    <section>
        <h2>To Do:</h2>
        <p id="para1"></p>
        <h2>Done:</h2>
        <p id="para2"></p>
    </section>
    <footer>
        <p> Google fonts: <a href="https://fonts.google.com/specimen/Alata"> https://fonts.google.com/specimen/Alata</a></p>
        <p> Color schema from : <a href="https://coolors.co/4c5b5c-afafb0-09814a-db9402-d64933">coolors.co</a></p>
        <!-- <p style="padding-left:25px;">Checkbox generated by <a href="http://csscheckbox.com">CSS Checkbox</a></p> -->
    </footer>
</body>

</html>
